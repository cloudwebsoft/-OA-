<SCRIPT language=JavaScript>
var parentWin;
var mode;
var ctlType;
var editObj;

function ok() {
	if (ctlName.value=="") {
		alert("请填写标识！");
		return;
	}
	if (ctlTitle.value=="") {
		alert("请填写名称！");
		return;
	}
	if (ctlTitle.value.indexOf(" ")!=-1) {
		alert("名称中不能含有空格！");
		return;
	}

	if (mode=="create") {
		parentWin.CreateSQL(ctlName.value, ctlTitle.value, defaultValue.value, fieldType.value, canNull.value, minT.value,minV.value,maxT.value,maxV.value);
	}
	else {
		editObj.name = ctlName.value;
		editObj.title = ctlTitle.value;
		editObj.value = defaultValue.value;
		
		editObj.canNull = canNull.value;
		editObj.minT = minT.value;
		editObj.minV = minV.value;
		editObj.maxT = maxT.value;
		editObj.maxV = maxV.value;
	}
	window.close();
}

function window_onload() {
	parentWin =	dialogArguments[0];
	mode = dialogArguments[1];
	if (mode=="create") {
	}
	else {
		editObj = dialogArguments[2];
		ctlName.value = editObj.name;
		ctlTitle.value = editObj.title;
		defaultValue.value = editObj.value;
		fieldType.value = editObj.fieldType;
		fieldType.disabled = true;
		
		canNull.value = editObj.canNull;
		minT.value = editObj.minT;
		minV.value = editObj.minV;
		maxT.value = editObj.maxT;
		maxV.value = editObj.maxV;
	}
}
</SCRIPT>
<META content="MSHTML 6.00.3790.373" name=GENERATOR></HEAD>
<BODY bgColor=menu onLoad="window_onload()">
<TABLE width="293" border=0 align=center cellPadding=0 cellSpacing=0>
  <TBODY>
  <TR>
    <TD height="28" align=center>控件字段：</TD>
    <TD height="28" align=left><input name="ctlName" type="text" style="width: 200px; height:22px" maxlength="30"></TD>
  </TR>
  <TR>
<TD width="86" height="28" align=center>控件名称：</TD>
<TD width="207" height="28" align=left><input type="text" name="ctlTitle" style="width: 200px; height:22px"></TD>
  </TR>
  <TR>

  </TR>
  <TR>
    <TD height="28" align=center>数据类型：</TD>
    <TD height="28" align=left>
	<input id="fieldType" name="fieldType" value="0" type=hidden>
	<input id="canNull" name="canNull" value="1" type=hidden>
	<input id="minT" name="minT" value="d=" type=hidden>
	<input id="minV" name="minV" value="" type=hidden>
	<input id="maxT" name="maxT" value="x=" type=hidden>
	<input id="maxV" name="maxV" value="" type=hidden>
	字符串型</TD>
  </TR>
  

  <TR>
    <TD colspan="2" align=center><input name="submit" type=submit id=Ok onClick=ok() value=确定>
&nbsp;&nbsp;
<input name="button" type=button onClick=window.close(); value=取消></TD>
